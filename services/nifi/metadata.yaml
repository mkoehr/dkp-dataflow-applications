overview: |-
  # Overview
  NiFi is designed to automate the flow of data between software systems. Leveraging the concept of Extract, transform, load, it is based on the "NiagaraFiles" software previously developed by the US National Security Agency (NSA), which is also the source of a part of its present name â€“ NiFi. It was open-sourced as a part of NSA's technology transfer program in 2014.

  The software design is based on the flow-based programming model and offers features which prominently include the ability to operate within clusters, security using TLS encryption, extensibility (users can write their own software to extend its abilities) and improved usability features like a portal which can be used to view and modify behaviour visually.

  # Key Features
  - Browser-based user interface
    - Seamless experience for design, control, feedback, and monitoring
  - Data provenance tracking
    - Complete lineage of information from beginning to end
  - Extensive configuration
    - Loss-tolerant and guaranteed delivery
    - Low latency and high throughput
    - Dynamic prioritization
    - Runtime modification of flow configuration
    - Back pressure control
  - Extensible design
    - Component architecture for custom Processors and Services
    - Rapid development and iterative testing
  - Secure communication
    - HTTPS with configurable authentication strategies
    - Multi-tenant authorization and policy management
    - Standard protocols for encrypted communication including TLS and SSH

